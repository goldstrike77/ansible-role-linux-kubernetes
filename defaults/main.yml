---
# General parameters #
kube_is_install: false # A boolean value, whether install the Kubernetes.
kube_version: '1.15.11' # Specify the Kubernetes version.
kube_node_role: 'node' # Type of nodes in cluster, master or node.
kube_cgroup_driver: 'systemd' # Specifies the management of the container's cgroups, cgroupfs or systemd.
kube_control_plane_endpoint: 'Master-Production-APIServer.service.dc01.local:6443' # The address or DNS and port of the load balancer.

# Kubernetes networking #
kube_network:
  cni: 'canal' # Specify the Kubernetes CNI plugins, calico / flannel / canal.
  pod_cidr: '10.244.0.0/16' # Specify range of IP addresses for the pod network.
  srv_cidr: '10.96.0.0/12' # Use alternative range of IP address for service VIPs.

# Dashboard parameters #
kube_dashboard_install: true # A boolean value, whether Docker installs kubernetes dashboard.

# Role dependencies #
kube_docker_dept: false # A boolean value, whether Docker installs use the same task.

# Docker parameters #
kube_docker_version: '19.03.8' # Specify the Docker version.
kube_docker_edition: 'ce' # Specify the Docker edition.
kube_docker_channel: 'stable' # Define Docker distribution.
kube_docker_syslog: false # A boolean value,  Enable or Disable send log to remote Syslog server.

# Listen port #
kube_port_arg:
  etcd: '2379-2380' # etcd server client API.
  cadvisor: '4149' # cAdvisor port used to query container metrics.
  api_server: '6443' # Kubernetes API Server.
  dashboard: '8001' # Kubernetes Dashboard Web UI.
  calico: '9099' # Health check server for Calico (if using Calico/Canal).
  kube: '10250-10256' # All of kubelet services.
  node: '30000-32767' # Default range for external service ports.

# Service Mesh #
environments: 'Development' # Define the service environment.
#tags: # Define the service custom label.
#  subscription: 'default'
#  owner: 'nobody'
#  department: 'Infrastructure'
#  organization: 'The Company'
#  region: 'IDC01'
consul_public_exporter_token: '00000000-0000-0000-0000-000000000000' # Public Consul client ACL token.
consul_public_http_prot: 'https' # The consul Hypertext Transfer Protocol.
consul_public_http_port: '8500' # The consul HTTP API port.