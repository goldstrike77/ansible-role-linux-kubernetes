---
- name: Join node to Kubernetes master.
  shell: >
    {{ kube_node_join_command }}
    creates=/etc/kubernetes/kubelet.conf
  environment:
    no_proxy: '*'
  register: kube_join_status
  until: kube_join_status is succeeded
  retries: 5
  delay: 2

- name: Waits for Node online.
  pause:
    seconds: 5

- name: Kubernetes node labele applied.
  command: 'kubectl label nodes {{ ansible_fqdn | lower }} --overwrite datacenter="{{ datacenter | default("dc01") | lower }}" domain="{{ domain | default("local") | lower }}" environment="{{ environments | default("Development") | upper }}" project="{{ group_names[0] | title | regex_replace("_", "-") }}" cluster="{{ group_names[-1] | title | regex_replace("_", "-") }}" nodeType="slave"'
  environment:
    no_proxy: '*'
    KUBECONFIG: '/etc/kubernetes/kubelet.conf'
